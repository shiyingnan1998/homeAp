<script type="text/javascript">
    function codeButton() {
        var code = $("#code");
        code.attr("disabled", "disabled");
        setTimeout(function() {
            // code.css("opacity", "0.5");
            code.css("color", "white");
        }, 1000)
        var time = 60;
        var set = setInterval(function() {
            code.val("(" + --time + ")秒后重新获取");
        }, 1000);
        setTimeout(function() {
            code.attr("disabled", false).val("重新获取验证码");
            clearInterval(set);
        }, 60000);
    } 
    // 验证码倒计时
    </script>
